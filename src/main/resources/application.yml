spring:
  application:
    name: clash-royale-whatsapp-bot

  datasource:
    url: jdbc:h2:mem:chashdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  greenapi:
    instance: ${CLASH_BOT_INSTANCE_ID}
    token: ${CLASH_BOT_TOKEN}
    group: ${CLASH_BOT_GROUP_ID}


  logging:
    level:
      org:
        springframework:
          web: INFO
